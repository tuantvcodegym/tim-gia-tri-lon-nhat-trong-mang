<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri lon nhat trong mang</title>
</head>
<body>
    <script>
        var x = [2,4,5,8,0,8]
        var max = x[0];
        var index = 0;
        for(i=0; i < x.length; i++){
            if(x[i] > max){
                max = x[i];
                index = i;
            }
        }
        alert("gia tri lon nhat trong mang la " +  max + " nam o vi tri thu  " + index + " trong mang ");
    </script>
</body>
</html>
